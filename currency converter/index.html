<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="currency-converter">
        <h1>currency converter</h1>
        <form action="#">
            <label>
                <p>enter amount</p>
                <input title="amount" type="number" name="amount" id="amount">
            </label>
            <div class="from-to-container">
                <div class="from">
                    <p>from</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/np.png" alt="flag">
                        <select name="from" title="from" id="from">
                            <option value="">Lorem1</option>
                            <option value="">Lorem2</option>
                            <option value="">Lorem3</option>
                            <option value="">Lorem4</option>
                            <option value="">Lorem5</option>
                            <option value="">Lorem6</option>
                        </select>
                    </div>
                </div>
                <div class="convert">
                    <img src="currency-exchange-50.png" alt="currency exchange">
                </div>
                <div class="to">
                    <p>to</p>
                    <img src="https://flagcdn.com/48x36/np.png" alt="flag">
                    <select name="to" title="to" id="to">
                        <option value="">Lorem1</option>
                        <option value="">Lorem2</option>
                        <option value="">Lorem3</option>
                        <option value="">Lorem4</option>
                        <option value="">Lorem5</option>
                        <option value="">Lorem6</option>
                    </select>
                </div>
            </div>
    </div>
    <div id="result">
        <span>321</span>bmw = <span>123</span>rnd
    </div>
    <button type="button" class="btn btn-4">get exchange rate</button>
    </form>
    </div>
</body>

</html>
