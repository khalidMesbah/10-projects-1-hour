<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="favicon/cash-coins-currency.svg" type="image/x-icon">
</head>

<body>
    <div class="currency-converter">
        <h1>currency converter</h1>
        <form action="#">
            <label>
                <p>enter amount</p>
                <input title="amount" type="number" name="amount" id="amount" value="1">
            </label>
            <div class="from-to-container">
                <div class="from">
                    <p>from</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                        <select name="from" title="from" id="from"></select>
                    </div>
                </div>
                <div class="convert" id="switch-btn">
                    <img src="currency-exchange-50.png" alt="currency exchange">
                </div>
                <div class="to">
                    <p>to</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/eg.png" alt="flag">
                        <select name="to" title="to" id="to"></select>
                    </div>
                </div>
            </div>
            <div id="result">1 USD = 18.906203 EGP</div>
            <button type="button" class="btn btn-4" id="btn">get exchange rate</button>
        </form>
    </div>
</body>

</html>
